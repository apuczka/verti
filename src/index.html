<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Verti</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <h2>Verti</h2>
        </div>
        <nav>
            <ul class="menu">
                <li class="menu__item menu__item--active">Welcome</li>
                <li class="menu__item">Dropdown</li>
                <li class="menu__item">Left Sidebar</li>
                <li class="menu__item ">Right Sidebar</li>
                <li class="menu__item">No Sidebar</li>
            </ul>
        </nav>
    </header>

    <div class="welcome">
        <div class="welcome__text">
            <h1 class="title">Hi. This is Verti.</h1>
            <h2 class="subtitle">It's a free responsive site template by HTML5 UP</h2>
        </div>
        <div class="welcome__buttons">
            <button class="button button-primary">
                <i class="fas fa-arrow-circle-right"></i>
                <span>Ok let's go</span>
            </button>
            <button class="button button-secondary">
                <i class="fas fa-question-circle"></i>
                <span>More info</span>
            </button>
        </div>
    </div>
</div>


</body>
